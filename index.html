<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator HPP Pro V3 (Auto Convert)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="header-title"><i class="fas fa-calculator"></i> Kalkulator HPP Smart Convert</h1>

    <div class="main-grid">
        <div class="left-panel">
            <div class="card">
                <h3><i class="fas fa-shopping-basket"></i> Detail Bahan Baku</h3>
                
                <div class="ingredient-list-header">
                    <span>Bahan</span>
                    <span>Harga Beli</span>
                    <span>Qty Beli + Satuan</span>
                    <span>Qty Pakai + Satuan</span>
                    <span>Biaya (Auto)</span>
                    <span></span>
                </div>

                <div id="ingredients-container">
                    <div class="ingredient-row item">
                        <div class="input-group">
                            <input type="text" placeholder="Nama Bahan" class="input-name">
                        </div>
                        <div class="input-group">
                            <input type="number" placeholder="Rp" class="input-buy-price" oninput="hitungOtomatis()">
                        </div>
                        <div class="combined-input">
                            <input type="number" step="any" placeholder="0" class="input-buy-qty" oninput="hitungOtomatis()">
                            <select class="select-buy-unit" onchange="hitungOtomatis()">
                                <option value="1000">Kg</option>
                                <option value="1">Gram</option>
                                <option value="1000">Liter</option>
                                <option value="1">ml</option>
                                <option value="1">Pcs</option>
                            </select>
                        </div>
                        <div class="combined-input">
                            <input type="number" step="any" placeholder="0" class="input-use-qty" oninput="hitungOtomatis()">
                            <select class="select-use-unit" onchange="hitungOtomatis()">
                                <option value="1">Gram</option>
                                <option value="1000">Kg</option>
                                <option value="1">ml</option>
                                <option value="1000">Liter</option>
                                <option value="1">Pcs</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="text" value="Rp 0" class="input-row-total input-readonly" readonly tabindex="-1">
                        </div>
                        <button type="button" class="btn-del" onclick="hapusBarisAnimated(this)"><i class="fas fa-times"></i></button>
                    </div>
                </div>

                <button type="button" class="btn-add" onclick="tambahBarisAnimated()">
                    <i class="fas fa-plus-circle"></i> Tambah Bahan
                </button>
            </div>
        </div>

        <div class="right-panel sticky-sidebar">
            <div class="card results-card">
                <h3><i class="fas fa-chart-line"></i> Analisa Harga</h3>

                <div class="config-section">
                    <div>
                        <label>Overhead (Gas/Listrik)</label>
                        <div class="input-group">
                            <i class="fas fa-bolt"></i>
                            <input type="number" id="overhead" placeholder="0" value="0" oninput="hitungOtomatis()">
                        </div>
                    </div>
                    <div>
                        <label>Margin Profit (%)</label>
                        <div class="input-group">
                            <i class="fas fa-percentage"></i>
                            <input type="number" id="margin" placeholder="30" value="30" oninput="hitungOtomatis()">
                        </div>
                    </div>
                </div>
                <div style="margin-bottom: 20px;">
                    <label>Jumlah Porsi Dihasilkan</label>
                    <div class="input-group" style="margin-bottom: 0;">
                        <i class="fas fa-utensils"></i>
                        <input type="number" id="porsi" placeholder="1" value="1" oninput="hitungOtomatis()">
                    </div>
                </div>

                <hr style="border-color: rgba(255,255,255,0.1); margin: 25px 0;">

                <div class="result-row">
                    <span>Total HPP (Modal):</span>
                    <span id="total-hpp" class="price-tag">Rp 0</span>
                </div>
                <div class="result-row">
                    <span>HPP Per Porsi:</span>
                    <span id="hpp-porsi" class="price-tag">Rp 0</span>
                </div>
                <div class="result-row">
                    <span>Cuan Per Porsi:</span>
                    <span id="profit-value" class="price-tag" style="color: #4ade80;">Rp 0</span>
                </div>

                <div class="final-price-box">
                    <small>REKOMENDASI HARGA JUAL:</small>
                    <strong id="final-price">Rp 0</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
